<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Jack</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer type='module'></script>
</head>

<body>
  <header class="header">
    <div class="title">
      Divance Games
    </div>
  </header>
  <div class="board">
    <div class="table">
      <p id="results"></p>
      <h2>Dealer: <span id="dealer-sum"></span></h2>
      <div id="dealer-cards">
        <img id="hidden" src="./assets/back.png">
      </div>

      <h2>You <span id="your-sum"></span></h2>
      <div id="your-cards"></div>

      <br>
      <button class='button-54' id="hit">Hit</button>
      <button class='button-54' id="stand">Stand</button>
      <br>
      <br>
      <button class='button-54' id="game">Start New Game</button>
    </div>
  </div>
</body>

</html>
